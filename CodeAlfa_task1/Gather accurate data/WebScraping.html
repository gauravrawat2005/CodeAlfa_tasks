<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Main content area -->
    <div class="container">
        <header id="main-header">
            <h1>Welcome to Our Store</h1>
        </header>
        
        <!-- Product listing section -->
        <section class="products">
            <!-- Individual product -->
            <article class="product-item" data-product-id="12345">
                <h2 class="product-title">Gaming Laptop</h2>
                <div class="price-wrapper">
                    <span class="current-price">$999.99</span>
                    <span class="old-price">$1299.99</span>
                </div>
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <span class="review-count">(156 reviews)</span>
                </div>
                <a href="/product/12345" class="view-details">View Details</a>
            </article>
            
            <!-- More products... -->
        </section>
        
        <!-- Pagination -->
        <nav class="pagination">
            <a href="?page=1" class="active">1</a>
            <a href="?page=2">2</a>
            <a href="?page=3">3</a>
            <a href="?page=next">Next →</a>
        </nav>
    </div>
</body>
</html>
